<script>
    function show_view(element, num) {
        var related_element = element.parentNode.parentNode.children[0];
        var children_list = related_element.children;
        var view_controller_children_list = element.parentNode.children;
        console.log(children_list);
        for (var i = 0; i < children_list.length; i++) {
            var child = children_list[i];
            if (i == num) {
                children_list[i].style.display = "flex";
                view_controller_children_list[i].className = "show_view_selected";
            }
            else {
                children_list[i].style.display = "none";
                view_controller_children_list[i].className = "show_view_element";
            }
        }
    }
</script>
